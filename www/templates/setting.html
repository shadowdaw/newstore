<ion-view>
<ion-content class="mineBgColor">

       <input type="checkbox">
       <div class="track">

  <li class="item item-toggle">
    <img class="mineItemImg" src="img/temp/icon/setting2.png">

<div class="list">

  <a class="item " href="">
