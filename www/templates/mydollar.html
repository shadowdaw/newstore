<ion-view  >
<ion-header-bar   class="bar-assertive" >
   <button class="button button-clear" ng-click="backtoMemberpage()">
    <i class="icon ion-close-round"></i>
    </button>
     <h1 class="title">我的新商币</h1>
</ion-header-bar>
  <ion-content >
  <div class="item">
    账户余额:
    <h1 style="color:red">5200</h1>
  </div>

   <div class="row">
  <div class="col col-33 nopadding" >
<ion-list >
  <ion-item ng-repeat="category in categorys" type="item-text-wrap"  class="nopadding" 
  ng-click="refreshCitys({{category.id}})">
          <a class="item ">
          <p>{{category.name}}</p>
        </a>
      </ion-item>
    </ion-list>
</ion-list>
</div>
  <div class="col col-67 nopadding">
    <ion-list>
      <ion-item ng-repeat="city in citys" type="item-text-wrap"  class="nopadding" >
        <a class="item"   ng-click="chosethisCity('{{city.name}}')">
          <p>{{city.name}}</p>
       </a>
      </ion-item>
    </ion-list>
  </div>
</div>
  
  </ion-content>

</ion-view>
