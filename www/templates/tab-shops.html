<ion-view  >
<ion-header-bar  class="bar-assertive">
<button class="button button-clear" ng-click="backtoIndex()" >
    <i class="icon ion-chevron-left"></i>
    </button>
  <label class="item item-input" style="border-radius: 15px;width: 80%;margin-left: 20px;">
    <i class="icon ion-ios7-search placeholder-icon"></i>
    <input type="search" placeholder="找店铺">
  </label>
</ion-header-bar>



  <ion-content >
  <div class="item item-image" style="height:130px;">
    <img src="img/temp/shops/shops_01.png">
  </div>
 <ion-scroll  ng-style="{{leftstyle}}" class="fl"  delegate-handle="categoryScroll" has-bouncing>
<ion-list >
 <a class="item shopcategory" ng-click="refreshshops({{categoryId}})">
          <div ><img src="img/temp/shops/all.png" style="width:80%"></div>
          <p>全部</p>
        </a>
  <ion-item ng-repeat="category in categorys" type="item-text-wrap"  class="nopadding" 
  ng-click="refreshshops({{category.id}})">
          <a class="item shopcategory">
          <div ><img ng-src="{{category.image}}" style="width:80%"></div>
          <p>{{category.name}}</p>
        </a>
      </ion-item>
    </ion-list>
</ion-list>
     </ion-scroll>
    <ion-scroll ng-style="{{rightstyle}}" class="fr" delegate-handle="shopsScroll">
    <ion-list>

      <ion-item ng-repeat="shop in shops" type="item-text-wrap"  class="nopadding" >
        <a class="item shopItem-left"    ng-click="gotoshop({{shop.id}})">
          <img ng-src="{{shop.logo}}">
          <h2>{{shop.name}}</h2>
          <p style="white-space:normal">{{shop.address}}</p>
       </a>
      </ion-item>
    </ion-list>
    <ion-infinite-scroll
    on-infinite="loadMore()"
    distance="2%">
  </ion-infinite-scroll>
     </ion-scroll>
  </ion-content>

</ion-view>
