<ion-view  >
<ion-header-bar  class="bar-assertive" >
   <button class="button button-clear" ng-click="backtoIndex()">
    <i class="icon ion-chevron-left"></i>
    </button>
  <label class="item item-input" style="border-radius: 15px;margin:0 auto;">
    <i class="icon ion-ios7-search placeholder-icon"></i>
    <input type="search" placeholder="找店铺">
  </label>
  <button class="button button-clear icon-left ion-location ">
  	定位
  </button>
</ion-header-bar>
  <ion-content >
  <div class="item item-image">
    <img src="img/temp/shops/shops_01.png">
  </div>
   <div class="row">
  <div class="col col-25 nopadding" >
<ion-list >
  <ion-item ng-repeat="category in categorys" type="item-text-wrap"  class="nopadding" 
  ng-click="refreshshops({{category.id}})">
          <a class="item shopcategory">
          <div ><img src="{{category.logo}}"></div>
          <p>{{category.name}}</p>
        </a>
      </ion-item>
    </ion-list>
</ion-list>
</div>
  <div class="col col-75 nopadding">
    <ion-list>
      <ion-item ng-repeat="shop in shops" type="item-text-wrap"  class="nopadding" >
        <a class="item shopItem-left"    href="#/shopdetail/{{shop.id}}">
          <img src="{{shop.logo}}">
          <h2>{{shop.name}}</h2>
          <p>{{shop.distance}}km</p>
          <p>{{shop.postion}}</p>
       </a>
      </ion-item>
    </ion-list>
  </div>
</div>
  
  </ion-content>

</ion-view>
