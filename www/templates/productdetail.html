<ion-view  class="mineBgColor">
<ion-header-bar  class="bar-assertive">
           <button class="button button-clear" ng-click="closeProductDetail()">
           <i class="icon ion-chevron-left"></i>
        </button>
        <button class="button button-clear" ng-click="openPopover($event)">
          <i class="icon ion-more"></i>
        </button>
 </ion-header-bar>
  <ion-content >
  <ion-slide-box on-slide-changed="slideHasChanged($index)" does-continue="true" auto-play="true">
   <ion-slide ng-repeat="proimg in product.productImages">
  <div class="item nopadding" style="max-height:300px">
    <img class="bgimage" src="{{proimg.imgPath}}" >
  </div>
  </ion-slide>
</ion-slide-box>

<div class="row" style="background: #fff;">
  <div class="col">
      <div class="item  padding-right noborder nopadding padding-left">
    <span class=" fl" style="font-size: 16px;">
         {{product.product.name}}
    </span>
  </div>
  <div class="item  padding-right noborder nopadding padding-left">
    <span class=" fl" style="color: #DF0024;font-size: 16px;">
      ￥  {{product.product.discountPrice}}
    </span>
    <!--
    <span class="fr" style="margin-left: 5px;color: #666;font-size: 16px;">68</span><i class="icon ion-ios7-heart-outline fr"></i><br>
  -->
    </div>
    <div class="item padding-left padding-right noborder nopadding">
     <span class=" fl" style="text-decoration:line-through;color: #666;font-size: 16px;">
      价格:￥ {{product.product.price}}
    </span><br>
      <div style="text-align: center;color: #666;font-size: 16px;">
       <!-- <span class="fl">卖家包邮</span><span class="fr">宁波</span>-->
      </div>
  </div>
  </div>
</div>

        累计评价
      </a>
   </div>
