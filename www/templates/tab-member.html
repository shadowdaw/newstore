<ion-view title="New">
  <ion-content class="no-header mineBgColor">
        <div class="bar bar-header  bar-assertive">
            <h1 class="title">个人中心</h1>
            <a  class="button button-icon icon ion-gear-a" ng-click="opensetting();"></a>
        </div>
        <div class="mine">
    		<img class="mineImg" src="img/temp/pss1.jpg" ng-click="openlogin();">
            <h6>会员账号:{{Member.userName||'您尚未登录,点击头像登录'}}</h6> 
    	</div>
    	<div class="tabs tabs-relative">
  <a class="tab-item" ng-click="tomystore()">
    <img class="mineButtonImg" src="img/temp/icon/mystore.png"><span class="mineButtonSpan">我的收藏</span>
  </a>
  <a class="tab-item">
    <img class="mineButtonImg" src="img/temp/icon/recommend.png"><span class="mineButtonSpan">我的推荐</span>
  </a>
  <a class="tab-item" >
    <img class="mineButtonImg" src="img/temp/icon/myinfo.png"><span class="mineButtonSpan">我的资料</span>
  </a>
</div>
		<div class="list"></div>
		<div class="list">
		  <a class="item " href="" ng-click="tomydollarpage()">
		    <img class="mineItemImg" src="img/temp/icon/newMoney.png">
		    <span class="mymenu">我的新商币</span>
		    <i class="fr icon ion-chevron-right"></i>
		  </a>
		</div>
		<div class="list">
		  <a class="item " href="">
		    <img class="mineItemImg" src="img/temp/icon/obligation.png">
		    <span class="mymenu">待付款订单</span>
		    <span class="badge badge-assertive"></span>
		    <i class="fr icon ion-chevron-right"></i>
		  </a>
		  <a class="item " href="">
		    <img class="mineItemImg" src="img/temp/icon/shipped.png">
		    <span class="mymenu">待发货订单</span>
		    <span class="badge badge-assertive"></span>
		    <i class="fr icon ion-chevron-right"></i>
		  </a>
		  <a class="item " href="">
		    <img class="mineItemImg" src="img/temp/icon/receive.png">
		    <span class="mymenu">待收货订单</span>
		    <i class="fr icon ion-chevron-right"></i>
		  </a>
		</div>
		<div class="list">
		  <a class="item " href="" ng-click="quitlogin()">
		    <span class="mymenu">退出登录</span>
		    <i class="fr icon ion-chevron-right"></i>
		  </a>
		</div>
    </ion-content>

</ion-view>
