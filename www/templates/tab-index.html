<ion-view  >
<ion-header-bar  class="bar-assertive" >
  <label class="item item-input" style="border-radius: 15px;width: 80%;">
    <i class="icon ion-ios7-search placeholder-icon"></i>
    <input type="search" placeholder="找店铺" disabled>
  </label>
  <a class="button button-clear icon-left ion-location" ng-click="getRegions($event)" style="font-size:12px;line-height: 18px;width: 80px;" autofocus="true" >
   {{location}}<br>
    {{areaName}}
  </a>
</ion-header-bar>
  <ion-content >
<ion-slide-box on-slide-changed="slideHasChanged($index)" does-continue="true" auto-play="true" class="padding-bottom">
   <ion-slide ng-repeat="ad in ads">
  <div class="item item-image">
    <img src="{{ad.advertisementItem.filePath}}">
  </div>
  </ion-slide>
</ion-slide-box>



<div class="item nopadding item-image mybutton"
    ng-repeat="menu in menus" style="width:25%" ng-click="showShops({{menu.id}});">
    <img src="{{menu.logo}}"  style="width:50%">
    <p>{{menu.name}}</p>
  </div>
</div>

<ion-slide-box on-slide-changed="slideHasChanged($index)" does-continue="true" >
  <ion-slide>   
  <div class="item item-image padding-top ">
    <img src="img/temp/index02.png">
  </div>
</ion-slide-box>
<div class="card">
<div class="item bar padding-top " style="border:none">
  <div class="title title-left ">本地市场</div>
   <button class="button button-clear">更多
    </button>
 </div>
</div>
<div class="list" style="margin-left: 2%;margin-right: 2%;">
  <div ng-repeat="market in marketData" class="item item-image market" style="width: 32%;display: inline-block;border: none;" ng-click="goMarket({{market.id}})">
    <img src="{{market.logo}}">
    <br/>
     <div>
      <span>{{market.name}}</span>
    </div>
  </div>
</div>
  <div class="item item-image paddding-top">
    <img src="img/temp/index03.png">
  </div>

<div class="card">
<div class="item bar padding-top " style="border:none">
  <div class="title title-left ">本地商场</div>
   <button class="button button-clear">更多
    </button>
 </div>

</div>
<div class="list" style="margin-left: 2%;margin-right: 2%;">
  <div ng-repeat="market in marketData1" class="item item-image market" style="width: 32%;display: inline-block;border: none;">
    <img src="{{market.logo}}">
    <br/>
     <div>
      <span>{{market.name}}</span>
    </div>
  </div>
</div>
  </ion-content>

</ion-view>
