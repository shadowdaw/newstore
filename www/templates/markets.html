<ion-view>
<ion-header-bar  class="bar-assertive">
           <button class="button button-clear" ng-click="backtoIndex()">
           <i class="icon ion-chevron-left"></i>
        </button>
        <h1 class="title">{{title}}</h1>
 </ion-header-bar>
 <ion-content>
 <ion-slide-box on-slide-changed="slideHasChanged($index)" does-continue="true" auto-play="true">
     <ion-slide ng-repeat="ad in ads">
        <div class="item nopadding" style="max-height:300px">
          <img class="bgimage" ng-src="{{ad.advertisementItem.filePath}}" >
        </div>
      </ion-slide>
    </ion-slide-box>
 <div class="list" style="margin-left: 2%;margin-right: 2%;">
  <div ng-repeat="market in marketData" class="item item-image market" style="width: 32%;display: inline-block;border: none;" ng-click="goMarket({{market.id}})">
    <img src="{{market.logo}}">
    <br/>
     <div>
      <span>{{market.name}}</span>
    </div>
  </div>
</div>
<ion-infinite-scroll
    on-infinite="loadMore()">
  </ion-infinite-scroll>
</ion-content>
</ion-view>
